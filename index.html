<!DOCTYPE html>
<html>
<head>
    <title>Demo POC-23 Static Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        header {
            padding: 40px 0;
        }
        h1 {
            font-size: 40px;
        }
        p {
            font-size: 20px;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff9800;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to POC-23</h1>
    <p>Static Website Hosted on S3 + CloudFront</p>
    <button class="btn" onclick="showMessage()">Click Me</button>
</header>

<footer>
    <p>Deployed via AWS CodePipeline | DevOps Demo</p>
</footer>

<script>
    function showMessage() {
        alert("Deployment Successful! ");
    }
</script>

</body>
</html>
